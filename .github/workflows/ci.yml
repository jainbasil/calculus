name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    name: Test Ruby ${{ matrix.ruby-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ruby-version: ['3.0', '3.1', '3.2', '3.3']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
    
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby-version }}
        bundler-cache: true
    
    - name: Install dependencies
      run: bundle install --jobs 4 --retry 3
    
    - name: Build the site
      run: bundle exec jekyll build --trace
      env:
        JEKYLL_ENV: production
    
    - name: Test the build
      run: |
        test -d _site
        test -f _site/index.html || echo "Warning: index.html not found"
    
    - name: Upload artifacts
      if: matrix.ruby-version == '3.3'
      uses: actions/upload-artifact@v4
      with:
        name: site
        path: _site/
        retention-days: 7

  lint:
    name: Lint and validate
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
    
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.3'
        bundler-cache: true
    
    - name: Install dependencies
      run: bundle install --jobs 4 --retry 3
    
    - name: Check Ruby syntax
      run: |
        ruby -c jekyll-calculus-theme.gemspec
        ruby -c Gemfile
    
    - name: Validate gemspec
      run: gem build jekyll-calculus-theme.gemspec
    
    - name: Check for broken links (if HTMLProofer available)
      run: |
        bundle exec jekyll build
        echo "Build completed successfully"
      continue-on-error: true
